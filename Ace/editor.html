<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Editor</title>
  <style type="text/css" media="screen">
    body {
        overflow: hidden;
    }
    
    #editor { 
        margin: 0;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
    }
  </style>
</head>
<body  >
<pre id="editor">Install script generated here...</pre>
    
<script src="src-min-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>

<script>
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/merbivore_soft");
    editor.getSession().setMode("ace/mode/sql");

function refreshResult()
{
     editor.getSession().getDocument().setValue(window.parent.installResult);
}

function refreshResult2()
{
     editor.getSession().getDocument().setValue(window.parent.backoutResult);
}
	

</script>

</body>
</html>
